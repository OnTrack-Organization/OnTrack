databaseChangeLog:
  - changeSet:
      id: 1
      author: RiceIsNice
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: fcm_token
                  type: varchar(255)
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: username
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: image_url
                  type: varchar(255)
              - column:
                  name: updated_at
                  type: datetime
      rollback:
        - dropTable:
            tableName: users
  - changeSet:
      id: 2
      author: RiceIsNice
      changes:
        - addUniqueConstraint:
            tableName: users
            columnNames: username
            constraintName: unique_username
        - addUniqueConstraint:
            tableName: users
            columnNames: email
            constraintName: unique_user_email
        - addNotNullConstraint:
            tableName: users
            columnName: email
        - addNotNullConstraint:
            tableName: users
            columnName: name
        - addNotNullConstraint:
            tableName: users
            columnName: updated_at
        - modifyDataType:
            tableName: users
            columnName: id
            newDataType: varchar(36)
